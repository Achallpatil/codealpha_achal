<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(90%);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .controls {
      margin-top: 15px;
      display: flex;
      gap: 20px;
    }

    .lightbox button {
      background: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .lightbox button:hover {
      background: #ddd;
    }

    /* Filter Buttons */
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .filters button:hover {
      background: #555;
    }

    @media(max-width:600px) {
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <!-- Filters -->
  <div class="filters">
    <button onclick="filterSelection('all')">All</button>
    <button onclick="filterSelection('nature')">Nature</button>
    <button onclick="filterSelection('city')">City</button>
    <button onclick="filterSelection('animals')">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1018/400/300" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1015/400/300" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1020/400/300" alt="City" class="city">
    <img src="https://picsum.photos/id/1024/400/300" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/1035/400/300" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1037/400/300" alt="City" class="city">
    <img src="https://picsum.photos/id/237/400/300" alt="Animals" class="animals">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="">
    <div class="controls">
      <button onclick="prevImg()">⬅ Prev</button>
      <button onclick="nextImg()">Next ➡</button>
      <button onclick="closeLightbox()">✖ Close</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Open lightbox
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    // Navigation
    function nextImg() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function prevImg() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Filters
    function filterSelection(category) {
      images.forEach(img => {
        img.style.display = (category === 'all' || img.classList.contains(category)) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
