<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    h2, h3 {
      margin: 5px 0;
    }
    audio {
      display: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }
    button {
      background: #f9a825;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    button:hover {
      background: #f57f17;
      transform: scale(1.1);
    }
    .progress-container {
      background: #ccc;
      height: 6px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
      position: relative;
    }
    .progress {
      background: #4caf50;
      height: 100%;
      width: 0%;
      border-radius: 5px;
    }
    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
    }
    .volume {
      margin: 15px 0;
    }
    .playlist {
      margin-top: 20px;
      text-align: left;
      max-height: 120px;
      overflow-y: auto;
    }
    .playlist div {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .playlist div.active {
      background: #4caf50;
    }
    .playlist div:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <div class="player">
    <h2 id="title">Song Title</h2>
    <h3 id="artist">Artist</h3>
    <audio id="audio"></audio>

    <!-- Progress Bar -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <!-- Volume -->
    <div class="volume">
      Volume: <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- Playlist -->
    <div class="playlist" id="playlist"></div>
  </div>

  <script>
    const songs = [
      { title: "Song One", artist: "Artist A", file: "song1.mp3" },
      { title: "Song Two", artist: "Artist B", file: "song2.mp3" },
      { title: "Song Three", artist: "Artist C", file: "song3.mp3" }
    ];

    let songIndex = 0;

    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const progress = document.getElementById("progress");
    const progressContainer = document.getElementById("progress-container");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const volumeSlider = document.getElementById("volume");
    const playlistEl = document.getElementById("playlist");

    // Load Playlist
    function loadPlaylist() {
      playlistEl.innerHTML = "";
      songs.forEach((song, index) => {
        const div = document.createElement("div");
        div.textContent = song.title + " - " + song.artist;
        div.addEventListener("click", () => {
          songIndex = index;
          loadSong(songs[songIndex]);
          playSong();
        });
        if (index === songIndex) div.classList.add("active");
        playlistEl.appendChild(div);
      });
    }

    // Load song
    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      audio.src = song.file;
      updatePlaylistUI();
    }

    function updatePlaylistUI() {
      const items = playlistEl.querySelectorAll("div");
      items.forEach((item, index) => {
        item.classList.toggle("active", index === songIndex);
      });
    }

    // Play
    function playSong() {
      audio.play();
      playBtn.textContent = "⏸️";
    }

    // Pause
    function pauseSong() {
      audio.pause();
      playBtn.textContent = "▶️";
    }

    // Toggle
    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        playSong();
      } else {
        pauseSong();
      }
    });

    // Prev
    prevBtn.addEventListener("click", () => {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    });

    // Next
    nextBtn.addEventListener("click", () => {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    });

    // Progress update
    audio.addEventListener("timeupdate", (e) => {
      const { currentTime, duration } = e.srcElement;
      const progressPercent = (currentTime / duration) * 100;
      progress.style.width = progressPercent + "%";

      // Update time
      let curMin = Math.floor(currentTime / 60);
      let curSec = Math.floor(currentTime % 60);
      if (curSec < 10) curSec = "0" + curSec;
      currentTimeEl.textContent = `${curMin}:${curSec}`;

      if (duration) {
        let durMin = Math.floor(duration / 60);
        let durSec = Math.floor(duration % 60);
        if (durSec < 10) durSec = "0" + durSec;
        durationEl.textContent = `${durMin}:${durSec}`;
      }
    });

    // Seek
    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    // Volume
    volumeSlider.addEventListener("input", (e) => {
      audio.volume = e.target.value;
    });

    // Autoplay next
    audio.addEventListener("ended", () => {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    });

    // Initialize
    loadSong(songs[songIndex]);
    loadPlaylist();
  </script>

</body>
</html>
